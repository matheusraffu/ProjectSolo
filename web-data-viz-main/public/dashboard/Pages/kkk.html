<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ágape | Life Groups</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Barra Lateral -->
        <div class="sidebar">
            <h2>Life Group</h2>
            <p class="welcome-text">Olá, membro da comunidade Ágape!</p>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#logout">Sair</a></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Página de Início -->
            <section id="inicio" class="page">
                <h1>Próximos Eventos</h1>
                <div class="event">
                    <h3>Reunião da Célula</h3>
                    <p>Data: 30/11/2024 às 19h</p>
                    <p>Local: Casa do João</p>
                </div>
                <div class="event">
                    <h3>Culto da Igreja</h3>
                    <p>Data: 02/12/2024 às 10h</p>
                    <p>Local: Igreja Ágape</p>
                </div>
                <div class="images">
                    <img src="../../../../img (2)/APornografiaVencida1.png" alt="Imagem Evento 1">
                    <img src="../../../../img (2)/APornografiaVencida1.png" alt="Imagem Evento 2">
                </div>
            </section>

            <!-- Página de Logout -->
        </div>

    </div>
</body>


<style>
    
body {
    margin: 0;
    font-family: 'Exo 2', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    min-height: 100vh;
}


.sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #111;
    color: white;
    padding-top: 20px;
    text-align: center;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
}

.sidebar h2 {
    margin: 0;
    font-weight: 600;
    color: #f4f4f4;
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar .welcome-text {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    text-decoration: none;
    color: #f4f4f4;
    font-size: 18px;
    font-weight: 600;
    display: block;
    padding: 10px 0;
    transition: 0.3s;
}

.sidebar ul li a:hover {
    background-color: #575757;
    border-radius: 5px;
}


.main-content {
    margin-left: 250px;
    padding: 20px;
    flex-grow: 1;
}

.page {
    margin-top: 20px;
}

h1 {
    font-size: 28px;
    color: #333;
}

.event {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.event h3 {
    margin: 0;
    color: #555;
}

.event p {
    margin: 5px 0;
    color: #777;
}

.images {
    margin-top: 20px;
}

.images img {
    width: 200px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
}

.images img:hover {
    transform: scale(1.05);
}
</style>
</html>
